<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VETKAPIMDA - Yeni UyelÄ±k</title>
    <meta name="description" content="VETKAPIMDA yeni uyelik formu." />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  </head>
  <body class="signup-page">
    <main class="signup-wrap">
      <a class="btn ghost signup-back" href="index.html">Ana Sayfaya Don</a>
      <section class="signup-card">
        <div class="section-title">
          <h2>Yeni Uyelik</h2>
          <p>Hizli ve guvenli uyelik icin bilgileri doldurun.</p>
        </div>
        <form id="signupForm" class="signup-form">
          <div class="form-row">
            <label for="signupNameFull">Ad</label>
            <input id="signupNameFull" type="text" required />
          </div>
          <div class="form-row">
            <label for="signupSurnameFull">Soyad</label>
            <input id="signupSurnameFull" type="text" required />
          </div>
          <div class="form-row">
            <label for="signupEmailFull">E-posta</label>
            <input id="signupEmailFull" type="email" required />
          </div>
          <div class="form-row">
            <label for="signupPasswordFull">Sifre</label>
            <input id="signupPasswordFull" type="password" required />
          </div>
          <div class="form-row">
            <label for="signupPasswordRepeat">Sifre Tekrar</label>
            <input id="signupPasswordRepeat" type="password" required />
          </div>
          <div class="form-row">
            <label for="signupPhoneFull">Cep Telefonu</label>
            <input id="signupPhoneFull" type="tel" required />
          </div>
          <div class="form-row">
            <span>Cinsiyet</span>
            <div class="gender-row">
              <label><input type="radio" name="genderFull" value="erkek" /> Erkek</label>
              <label><input type="radio" name="genderFull" value="kadin" /> Kadin</label>
              <label>
                <input type="radio" name="genderFull" value="belirtmek_istemiyorum" />
                Belirtmek istemiyorum
              </label>
            </div>
          </div>
          <div class="form-row">
            <label for="signupBirthdateFull">Dogum Tarihi</label>
            <input id="signupBirthdateFull" type="date" />
          </div>
          <div class="form-row">
            <label class="remember-row terms-row">
              <input id="signupAcceptTerms" type="checkbox" />
              KVKK ve Hizmet Sartlari'ni kabul ediyorum
            </label>
          </div>
          <button class="btn primary full" type="submit">Uye Ol</button>
          <p id="signupStatus" class="form-status" role="status"></p>
        </form>
      </section>
    </main>

    <script src="signup.js"></script>
  </body>
</html>
